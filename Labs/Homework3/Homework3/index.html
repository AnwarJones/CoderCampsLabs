<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <div>
        <form>
            <h3>
                Does your animal have fur?
            </h3>
            <input type="radio" value="yes" name="hasFur"/>
            <input type="radio" value="no" name="hasFur" />
            <h3>
                Does your animal have a tail?
            </h3>
            <input type="radio" value="yes" name="hasTail" />
            <input type="radio" value="no" name="hasTail" />
            <h3>
                Does your animal have a longue tongue?
            </h3>
            <input type="radio" value="yes" name="longTongue"/>
            <input type="radio" value="no" name="longTongue" />
            <h3>Does your animal have legs?
            </h3>
            <input type="radio" value="yes" name="hasLegs" />
            <input type="radio" value="no" name="hasLegs" />
            <h3>
                Does your animal have more than 4 legs?
            </h3>
            <input type="radio" value="yes" name="manyLegs" />
            <input type="radio" value="no" name="manyLegs" />
            <h3>
                Does your animal have 4 legs?
            </h3>
            <input type="radio" value="yes" name="fourLegs" />
            <input type="radio" value="no" name="fourLegs" />
            <h3>
                Does your animal have 2 legs?
            </h3>
            <input type="radio" value="yes" name="twoLegs" />
            <input type="radio" value="no" name="twoLegs" />
            
            <button id="createAnimal" onclick="userGuess()">Submit Guess</button>

        </form>

    </div>


    <script src="JS/homework.js"></script>
</body>
</html>
